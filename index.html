<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Mike and Lidija's Guide to Portland</title>
  </head>
  <body class="container-fluid">
    <div class="jumbotron">
      <div class="container">
        <h2>Mike's and Lidija's <br/> Guide to Portland</h2>
      </div>
    </div>
    <nav class="container-fluid">
      <ul data-bind="foreach: places">
        <li data-bind="text: $data, click: $root.goToPlace, css: { selected: $data == $root.chosenPlace() },"></li>
      </ul>
    </nav>
    <main class="container">
      <section class="row" data-bind="foreach: chosenPlaceData">
        <div class="col-md-4 item ">
          <h2 data-bind="text: title" id="title" class="caption center-block"></h2>
          <img data-bind="attr: {src: picture}" class="caption center-block"></img>
          <p data-bind="text: caption" class="caption center-block"></p>
        </div>
    </main>
  </body>
  <script src="scripts/knockout.js"></script>
  <script src="scripts/model.js"></script>
  <script src="scripts/script.js"></script>
</html>
